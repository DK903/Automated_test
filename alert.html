<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert_test</title>
</head>
<body>
<input type="button" value="提示框" id="alert" onclick="alert('我是提示框')">
<br/>
<input type="button" value="确认框" id="confirm" onclick="confirm('' +
 '我是确认框，确定要删除商品信息吗？')">
<br>
<input type="button" value="输入框" id="prompt" onclick="prompt('我是输入框，' +
 '请输入用户名')">
</body>
</html>
